<!DOCTYPE html>
<html lang="am">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Empowering Connections with Ethiopian Business Intelligence. The most reliable B2B contact database for Addis Ababa's commercial ecosystem with 95% accuracy and comprehensive coverage across 10 sub-cities."
    />
    <meta name="keywords" content="Ethiopian business intelligence, B2B contacts, Addis Ababa businesses, Ethiopian companies, business directory, verified contacts, Ethiopian market research" />
    <meta name="author" content="Addis Core" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://addiscore.com/" />
    <meta property="og:title" content="Addis Core - Empowering Connections with Ethiopian Business Intelligence" />
    <meta property="og:description" content="The most reliable B2B contact database for Addis Ababa's commercial ecosystem with 95% accuracy and comprehensive coverage." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://addiscore.com/" />
    <meta property="twitter:title" content="Addis Core - Empowering Connections with Ethiopian Business Intelligence" />
    <meta property="twitter:description" content="The most reliable B2B contact database for Addis Ababa's commercial ecosystem with 95% accuracy and comprehensive coverage." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Ethiopian Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Addis Core",
      "description": "Empowering Connections with Ethiopian Business Intelligence",
      "url": "https://addiscore.com",
      "logo": "https://addiscore.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+251-911-123-456",
        "contactType": "customer service",
        "availableLanguage": ["en", "am"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Addis Ababa",
        "addressCountry": "Ethiopia"
      },
      "sameAs": [
        "https://twitter.com/addiscore",
        "https://linkedin.com/company/addiscore"
      ]
    }
    </script>
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Addis Core - Empowering Connections with Ethiopian Business Intelligence</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
